en:
  schedule_mailer:
    schedule_updated:
      subject: "You have new schedule updates to view!"
      title: "Schedule Updates Have Been Posted"
      greeting: "Hello %{name},"
      subtitle: "The following updates have been made to your schedule"
      messages:
        multiple_changes: >
          There have been updates to your schedule. See the latest in the
          Scheduleless app!
        shift_added: "You have new shifts to view!"
        shift_changed: "Some of your shifts have been changed!"
        shift_cancelled: "Some of your shifts were cancelled!"
      review_schedule: >
        Please take a few moments to review your schedule. Get the Scheduleless
        app in the Apple App Store or Google Play Store!
  notifications_mailer:
    employee_joined_location:
      subject: "A new employee has joined your location!"
      title: "%{new_employee} has joined your location!"
      message: >
        You have a new employee available to be scheduled. Make sure you add
        some shifts for them so they can get started!
    schedule_approved:
      link: "Click Here To Review"
      message: >
        We have generated a new schedule to review for %{dates}. If you need to
        make changes, let us know! You can also make edits yourself if you 
        prefer.
      subject: "We made a new schedule for you to review!"
      title: "A new schedule is available!"
    schedule_published:
      link: "View Schedule"
      message: >
        You have new shifts available for %{dates}. Remember you can always
        trade shifts using the Scheduleless App for iOS and Android.
      subject: "A new schedule has been published!"
      title: "Your new schedule has been posted!"
